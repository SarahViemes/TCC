</head>
<body>

     <nav>
  <ul style="list-style: none; display: flex; gap: 30px; justify-content: center; font-weight: bold;">

  </header>

  <main class="container">
    <h1>Agende sua visita!</h1>
    <form id="form-agendamento">
      <label for="dataHorario">Escolha uma data e horário:</label>
      <input type="text" id="dataHorario" placeholder="Selecione data e hora" required />

      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required />

      <label for="motivo">Motivo da Visita:</label>
      <select id="motivo" required>
        <option value="">Selecione</option>
        <option value="adoção">Adotar</option>
        <option value="doação">Doar</option>
      </select>

      <button type="submit">Agendar</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="agendarVisita.js"></script>
</body>
